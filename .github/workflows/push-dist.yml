name: Push dist

on:
  push:
    branches:
      - main
      - master

jobs:
  push-dist:
    name: Push dist
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
        working-directory: 'addon-v2'
      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b dist
          git add .
          git commit -m "Publish dist for $GITHUB_SHA"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git dist --force
        working-directory: './addon-v2'
